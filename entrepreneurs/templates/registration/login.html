{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | Портал ИП</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        
        .login-card {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card login-card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Вход в систему</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            {% if form.errors %}
                            <div class="alert alert-danger">
                                Неправильный email или пароль. Попробуйте снова.
                            </div>
                            {% endif %}
                            
                            <div class="mb-4">
                                <label for="id_username" class="form-label">Электронная почта</label>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="id_username"  
                                    name="username"    
                                    placeholder="example@domain.ru"
                                    required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Пароль</label>
                                <div class="input-group">
                                    <input type="password" name="password" class="form-control" id="id_password" required>
                                    <span class="input-group-text password-toggle" id="passwordToggle">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Войти</button>
                            
                            <div class="mt-3 text-center">
                                <a href="{% url 'entrepreneurs:register' %}">Зарегистрироваться</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordField = document.getElementById('id_password');
            
            if (passwordToggle && passwordField) {
                passwordToggle.addEventListener('click', function() {
                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordField.setAttribute('type', type);
                    
                    const icon = this.querySelector('i');
                    if (icon) {
                        icon.classList.toggle('bi-eye');
                        icon.classList.toggle('bi-eye-slash');
                    }
                });
            }
        });
    </script>
</body>
</html>
